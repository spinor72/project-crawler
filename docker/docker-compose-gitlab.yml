web:
  image: 'gitlab/gitlab-ce:latest'
  restart: always
  hostname: 'gitlab.rportal.info'
  environment:
    GITLAB_OMNIBUS_CONFIG: |
      external_url 'http://gitlab.rportal.info'
      registry_external_url 'http://gitlab.rportal.info:4567'
  ports:
    - '80:80'
    - '443:443'
    - '2222:22'
    - '4567:4567'
  volumes:
    - '/srv/gitlab/config:/etc/gitlab'
    - '/srv/gitlab/logs:/var/log/gitlab'
    - '/srv/gitlab/data:/var/opt/gitlab'
